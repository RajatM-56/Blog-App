<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logo img {
            height: 50px;
            max-width: 100%; /* Keep image responsive */
        }

        @media screen and (max-width: 768px) {
            .logo {
                top: 15px;
                right: 15px;
            }

            .logo img {
                height: 30px; /* Smaller size for mobile screens */
            }
        }

        .sidebar {
        width: 250px;
        background-color: #1a1a1a;
        color: #fff;
        height: 100vh;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        position: fixed;
        top: 60px;
        left: -380px; /* Initially hidden */
        display: flex;
        flex-direction: column;
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        }
        
        /* Open state */
        .sidebar.open {
        left: 0; /* Sidebar appears */
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
        .sidebar {
        width: 30%; /* Smaller screens get a narrower menu */
        left: -40%;
        }
        
        .sidebar.open {
            left: 0;
            }
        }


        
        .toggle-btn {
        top: 10px; /* Keep the "Show Menu" button at the top */
        left: 10px;
        font-size: 14px;
        padding: 8px 16px;
        }
        
        .sidebar h2 {
        text-align: center;
        margin-top: 10px;
        font-size: 1.2em;
        color: #d4af37;
        }
        
        .main-content {
        margin-top: 20px; /* Add space below the sidebar for better UX */
        padding: 10px;
        }
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #d4af37;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .nav-links li {
            margin: 20px 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d4af37;
            color: #000;
        }

        .main-content {
            margin-left: 0;
            text-align: center;
            flex: 1;
            width: 100%;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Wrap cards on smaller screens */
            margin-left: 30px;
        }


        @media screen and (max-width: 768px) {
            .card-container {
                flex-direction: column; /* Stack cards vertically */
                gap: 15px; /* Smaller gap for smaller screens */
            }
        }

        .card {
            background-color: #000;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            position: relative;
        }

        .status-dot {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            box-shadow: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .status-dot.on {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        
        .status-dot.off {
            background-color: red;
            box-shadow: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn.on {
            background-color: #00b894;
        }

        .btn.off {
            background-color: #d63031;
        }
    </style>
</head>

<body>

    <button class="toggle-btn" onclick="toggleSidebar()">=</button>

    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <ul class="nav-links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="logo1.png" alt="Logo">
        </div>

        <div class="container">
            <h1>Dashboard</h1>
            <h2>LED Control Panel</h2>
            <div class="card-container">
                <div class="card">
                    <div id="dot1" class="status-dot"></div>
                    <h3>LED 1</h3>
                    <p>Status: <span id="status1">OFF</span></p>
                    <button id="toggle1" class="btn off" onclick="toggleLED(1)">Toggle LED 1</button>
                </div>

                <div class="card">
                    <div id="dot2" class="status-dot"></div>
                    <h3>LED 2</h3>
                    <p>Status: <span id="status2">OFF</span></p>
                    <button id="toggle2" class="btn off" onclick="toggleLED(2)">Toggle LED 2</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open'); // Toggle the class that controls the sidebar position
            
            const button = document.querySelector('.toggle-btn');
            if (sidebar.classList.contains('open')) {
                button.textContent = '=';
            } else {
                button.textContent = '=';
            }
        }
        // Function to call the PHP file
        function callPHPFile() {
            fetch('update_time.php') 
                .then(response => response.text()) // Assuming PHP returns text, adjust if needed
                .then(data => {
                    console.log(data);  // Log the response for debugging
                })
                .catch(error => {
                    console.error("Error calling PHP file:", error);
                });
        }

        // Call the PHP file every 2 seconds
        setInterval(callPHPFile, 2000);

        function fetchLEDStatus() {
            fetch('get_led_status.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status1').textContent = (data.value1 === "1" ? "ON" : "OFF");
                    document.getElementById('status2').textContent = (data.value2 === "1" ? "ON" : "OFF");

                    const toggle1 = document.getElementById('toggle1');
                    const toggle2 = document.getElementById('toggle2');

                    toggle1.classList.toggle("on", data.value1 === "1");
                    toggle1.classList.toggle("off", data.value1 !== "1");

                    toggle2.classList.toggle("on", data.value2 === "1");
                    toggle2.classList.toggle("off", data.value2 !== "1");
                })
                .catch(error => console.error("Error fetching LED status:", error));
        }

        
        function updateStatusDot() {
            fetch('last_request.csv')
                .then(response => response.text())
                .then(data => {
                    const onlineStatus = data.split(",")[0].trim(); // Get the first value (0 or 1)
                    const dot1 = document.getElementById("dot1"); // Target LED 1 status indicator
                    const dot2 = document.getElementById("dot2"); // Target LED 2 status indicator

                    if (onlineStatus === "1") {
                        dot1.classList.add("on");  
                        dot1.classList.remove("off"); // Remove 'off' when online
                        dot2.classList.add("on");  
                        dot2.classList.remove("off"); // Remove 'off' when online
                        document.getElementById("toggle1").disabled = false;
                        document.getElementById("toggle2").disabled = false;
                    } else {
                        dot1.classList.add("off");  
                        dot1.classList.remove("on");  // Remove 'on' when offline
                        dot2.classList.add("off");  
                        dot2.classList.remove("on");  // Remove 'on' when offline
                        document.getElementById("toggle1").disabled = true;
                        document.getElementById("toggle2").disabled = true;
                    }
                })
                .catch(error => console.error("Error fetching online status:", error));
        }


        // Update the dot every second
        setInterval(updateStatusDot, 1000);
        setInterval(fetchLEDStatus, 1000);

        function toggleLED(ledNumber) {
            const statusElement = document.getElementById(`status${ledNumber}`);
            const buttonElement = document.getElementById(`toggle${ledNumber}`);

            if (statusElement.textContent === "OFF") {
                statusElement.textContent = "ON";
                buttonElement.classList.remove("off");
                buttonElement.classList.add("on");
            } else {
                statusElement.textContent = "OFF";
                buttonElement.classList.remove("on");
                buttonElement.classList.add("off");
            }

            sendDataToDatabase();
        }

        function sendDataToDatabase() {
            const ledStatus1 = (document.getElementById('status1').textContent === "ON") ? 1 : 0;
            const ledStatus2 = (document.getElementById('status2').textContent === "ON") ? 1 : 0;

            fetch('save_led_status.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `value1=${ledStatus1}&value2=${ledStatus2}`
            })
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                })
                .catch(error => {
                    console.error("Error sending data:", error);
                });
        }

        fetchLEDStatus();
    </script>
</body>

</html>
